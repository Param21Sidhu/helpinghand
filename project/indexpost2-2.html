<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
    <style>
        #txtpostemail
        {
           
        
        }
        #row2
        {
           
          
        }
    </style>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script>
      $(document).ready(function(){
        document.getElementById("email").value=localStorage.getItem("x");
      })
    </script>
  </head>
  <body>
    <div class="container  ">
        <div class="row text-center bg-info" id="row1">
           <p class="h1"> POST REQUIREMTNT FORM</p>

        </div>
        <form  method="post">
        <div class="row" id="row2">
            <div class="mb-3" id="txtpostemail">
                <label for="email" class="form-label">Email</label>
                <input type="text" readonly name="txtpostemail" class="form-control" id="email" placeholder="abc@gmail.com">
              </div>

             
        </div>
        <div class="row" id="row3">
            <div class="col-md-4">
                <label for="exampleDataList" class="form-label">Datalist example</label>
<input class="form-control" list="reqlist" name="reqlist" id="exampleDataList" placeholder="Type to search...">
<datalist id="reqlist" name="reqlist">
  <option value="Plumber"name="reqlist">
  <option value="Electrician"name="reqlist">
  <option value="Cooks"name="reqlist">
  <option value="Home Maid"name="reqlist">
  <option value="Internet Integrators"name="reqlist">
</datalist>
            </div>

        </div>
  <div class="row">
    <div class="col-12">
        <label for="exampleFormControlTextarea1" class="form-label">For What</label>
        <textarea name="txtwhat" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
  </div>
<div class="row">
    <div class="col-md-6">
        <label for="exampleDataList1" class="form-label">City</label>
<input class="form-control" list="txtcities" id="exampleDataList1" name="txtcities" placeholder="Type to search...">
<datalist id="txtcities" name="txtcities" >
  <option value="Bathinda">
  <option value="Patiala" >
  <option value="Jalandhar" >
  <option value="Chandigarh">
  <option value="Other">
</datalist>
    </div>


    <div class="col-md-6">
        <div>
            <label for="date" class="form-label">Up TO</label>
            <input type="date" name="txtdate" class="form-control" id="date">
        </div>
    </div>
</div>


<input type="submit" id="postsubmit" class="btn-lg bg-info" value="SUBMIT" formaction="/postsubmit">

</form>
    </div>
  </body>
</html>
