  <script>
    var ja=false;


     $(document).ready(function(){
 
      document.getElementById("txtemail").value=localStorage.getItem("x");
    $("#txtemail").blur(function(){
        var a=/^([a-zA-Z0-9_.+-])+\@(([a-zA-a-zA-Z0-9-])+\.)+([a-zA-Z0-9]{2,4})+$/;
        var sign=$("#txtemail").val();
            
        if($("#txtemail").val()=="")
        {
            $("#txtemail").addClass("not-ok"). removeClass("ok");
            $("#sym1").css("display","inline");
            $("#sym1").html("Fill value");
             ja=false
        }
        else if(a.test(sign)==false){
                 $("#txtemail").addClass("not-ok").removeClass("ok");
                 $("#sym1").css("display","inline");
                      $("#sym1").html("Fill Correct Value");
                       ja=false
                      
                  }
                  else
                  {
                      $("#txtemail").addClass("ok").removeClass("not-ok");
                      $("#sym1").css("display","inline");
                      $("#sym1").html("");
                       ja=true 
                  }
        
    })
    $("#txtnum").blur(function(){
      var r=/^[6-9]{1}{0-9}{9}$/;
      var num=$("#txtnum").val();
      if($("#txtnum").val()=="")
      {
        $("#sym2").css("display","inline");
        $("#sym2").html("Fill your number please");
        $("#txtnum").addClass("not-ok").removeClass("ok");
         ja=true;
      }
      else if(r.test(num)==false)
      {
        $("#sym2").css("display","inline");
        $("#sym2").html("Fill Correct Number please");
        $("#txtnum").addClass("not-ok").removeClass("ok");
         ja=true;
      }
      else
      {
       
        $("#sym2").css("display","inline")
        $("#sym2").html("");
        $("#txtnum").addClass("ok").removeClass("not-ok");
        ja=true;
      }
      
   
    })







    $("#txtfetch").click(function(){

      var urlwithdata="/fetchRecord?txtEmail="+$("#txtemail").val();
     $.get(urlwithdata,function(response){
  
  //alert(JSON.stringify(response[0].Picture));
    // alert($("#txtcity".val()));
     $("#txtname").val(response[0].Name);
     $("#txtnum").val(response[0].Contact);
     $("#inputAddress").val(response[0].Address);

     //$("#txtcity").val(response[0].Cities);
     
   //  $("#any").prop("checked",true+response[0].Plan);
  $("#jasoos").val(response[0].Picture);
  var citystring=response[0].Cities.split(",");//returns array of strings
  //alert(citystring.length);
  var cityy=document.getElementById("txtcity");
  //for   LISTBOX
for(var j=0;j<cityy.length;j++)
{
  cityy[j].selected=false;
}

 for(var i=0;i<citystring.length;i++)
 {
   for(var j=0;j<cityy.length;j++)
   {
     if(citystring[i]==cityy[j].value)
     {
    
     cityy[j].selected=true;
     break;
    }
   }
 }


var radiostring=response[0].Plan;
var radioo1=document.getElementById("any1");
var radioo2=document.getElementById("any2");

if(radiostring==radioo1.value)
{
radioo1.checked=true;
}
else(radiostring==radioo2.value);
radioo2.checked=true;


    $("#txtp1").prop("src","uploads/"+response[0].Picture);

     })
    })
    
    
});

 else

    }
